<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Poll | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/qrcode.min.js"></script>

</head>
<body>

    <!-- AUTHENTICATION VIEW (Visible on load) -->
    <div id="auth-section" class="centered-container">
        <div class="card auth-card">
            <h2 id="auth-title">Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required autocomplete="email">
                <input type="password" id="login-password" placeholder="Password" required autocomplete="current-password">
                <button type="submit" class="button button-accent" id="auth-submit-btn">Login</button>
                <p id="auth-error" class="error-message"></p>
            </form>
            <p class="auth-toggle-text">
                <span id="auth-toggle-prompt">No account?</span>
                <a href="#" id="auth-toggle-link">Create one</a>
            </p>
        </div>
    </div>

    <!-- MAIN DASHBOARD (Hidden on load) -->
    <div id="dashboard-section" class="admin-container hidden">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h2>Live Poll</h2>
                <button id="logout-button" class="button-secondary button-small">Logout</button>
            </div>
            <div class="sidebar-content">
                <button id="open-create-poll-modal-btn" class="button button-accent new-poll-btn">
                    <i class="fa-solid fa-plus"></i> New Poll
                </button>
                <h3>My Polls</h3>
                <div id="polls-list" class="item-list"></div>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <button id="mobile-menu-btn" class="mobile-menu-btn"><i class="fa-solid fa-bars"></i></button>
                <div id="header-info" class="header-info hidden">
                    <h1 id="main-poll-title"></h1>
                    <div class="header-actions">
                        <!-- *** MODIFIED BUTTONS FOR RESPONSIVENESS *** -->
                        <button id="reset-poll-button" class="button-secondary">
                            <i class="fa-solid fa-arrows-rotate"></i>
                            <span class="btn-text">Reset Votes</span>
                            <span class="btn-text-short">Reset</span>
                        </button>
                        <button id="delete-poll-button" class="button-danger">
                            <i class="fa-solid fa-trash-can"></i>
                            <span class="btn-text">Delete Poll</span>
                            <span class="btn-text-short">Delete</span>
                        </button>
                    </div>
                </div>
            </header>

            <div id="initial-state" class="centered-content">
                <div class="placeholder-text-lg">
                    <h2>Select or Create a Poll</h2>
                    <p>Get started by creating a new poll from the sidebar.</p>
                </div>
            </div>

            <div id="poll-dashboard" class="hidden">
                <div class="tabs">
                    <button class="tab-button active" data-tab="live">Live</button>
                    <button class="tab-button" data-tab="questions">Questions</button>
                    <button class="tab-button" data-tab="results">Results</button>
                </div>

                <div id="tab-content-live" class="tab-content active">
                    <div class="interaction-strip">
                        <div class="interaction-item">
                            <label>QR Code</label>
                            <button id="download-qr-btn" class="button"><i class="fa-solid fa-qrcode"></i> Download QR</button>
                        </div>
                        <div class="interaction-item">
                            <label>Join Link</label>
                            <button id="copy-join-link-btn" class="button"><i class="fa-solid fa-link"></i> Copy Link</button>
                        </div>
                        <div class="interaction-item">
                            <label>Projector View</label>
                            <a href="#" target="_blank" id="open-display-btn" class="button"><i class="fa-solid fa-desktop"></i> Open Display</a>
                        </div>
                    </div>
                    
                    <div class="live-main-grid">
                        <div class="control-column">
                            <h3>Control Flow</h3>
                            <div class="control-panel">
                                <button id="show-lobby-btn" class="button button-secondary show-lobby-btn">
                                    <i class="fa-solid fa-house-user"></i> Show Lobby Screen
                                </button>
                                <div id="live-questions-list" class="live-questions-list"></div>
                            </div>
                        </div>
                        <div class="preview-column">
                            <h3>Live Preview</h3>
                            <div class="preview-wrapper">
                                <iframe id="live-preview-iframe" src="about:blank"></iframe>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="tab-content-questions" class="tab-content">
                    <div class="questions-header">
                        <h3>Questions</h3>
                        <button id="add-question-btn" class="button"><i class="fa-solid fa-plus"></i> Add Question</button>
                    </div>
                    <div id="questions-list-container"></div>
                </div>

                <div id="tab-content-results" class="tab-content">
                     <div id="analytics-container" class="analytics-grid"></div>
                </div>
            </div>
        </main>

        <!-- MODALS -->
        <div id="modal-backdrop" class="hidden">
            <div id="create-poll-modal" class="modal-container hidden">
                <div class="modal-header">
                    <h2>Create a New Poll</h2>
                    <button class="close-modal-btn" data-close-modal><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="modal-content">
                    <form id="create-poll-form">
                        <label for="poll-title-input">Poll Title</label>
                        <input type="text" id="poll-title-input" placeholder="e.g., Q2 All-Hands Meeting" required>
                        <div class="modal-footer">
                            <button type="button" class="button-secondary" data-close-modal>Cancel</button>
                            <button type="submit" class="button button-accent">Create Poll</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="question-editor-modal" class="modal-container hidden">
                <div class="modal-header">
                    <h2 id="question-editor-title">Create Question</h2>
                    <button class="close-modal-btn" data-close-modal><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="modal-content">
                    <form id="question-editor-form"></form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/qrcode.min.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
