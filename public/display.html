<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Poll | Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="display-body">
    <div class="background-shapes"></div>
    
    <div id="display-container" class="container">
        <div id="lobby-screen" class="display-state">
            <h1 id="lobby-poll-title">Welcome!</h1>
            <p class="join-prompt">Join by scanning the code</p>
            <div class="qr-container">
                <div id="qrcode"></div>
            </div>
        </div>

        <div id="question-screen" class="display-state hidden">
            <div class="timer-container">
                <div id="timer">30</div>
            </div>
            <h1 id="display-question-title"></h1>
            <div class="options-display-grid"></div>
        </div>

        <div id="results-screen" class="display-state hidden">
            <h1 id="results-question-title"></h1>
            <div class="chart-container">
                <canvas id="results-chart"></canvas>
            </div>
        </div>

        <div id="error-screen" class="display-state hidden">
             <h1><i class="fa-solid fa-triangle-exclamation"></i> Error</h1>
             <p id="error-message-text"></p>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <!-- CORRECTED QRCode Library -->
<script src="js/qrcode.min.js"></script>
    <script type="module" src="js/display.js"></script>
</body>
</html>
